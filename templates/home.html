<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a5fcc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Anonymous Chat</h1>
    <button onclick="window.location.href='/random/chat'">Enter Chat Room</button>
</body>
</html>
